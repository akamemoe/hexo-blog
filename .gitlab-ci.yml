image: node:latest

stages:
  - build
  - notify

pages:
  stage: build
  cache:
    paths:
    - node_modules/

  before_script:
    - echo "node version $(node -v)"
    - echo "npm version $(npm -v)"
    - openssl version
  script:
  - npm install hexo-cli -g
  - npm install
  - hexo g
  artifacts:
    paths:
    - public
  only:
  - master

echo_on_success:
  stage: notify
  when: on_success
  script:
  - echo "pages successfully deployed"

